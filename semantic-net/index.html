        ExpoDesignDepthXTheShelfClipShelfKitSetFrostedChrome : {name: "Expo Design 6\" x 24\" \"The Shelf Clip\" Shelf Kit - Set (Frosted Chrome)", url: "https://hardwarehut.com/products/295458/expo-design-depth-x-the-shelf-clip-shelf-kit-set-frosted-chrome"},
        FreeCAD : {name: "FreeCAD"},
        Garage : {name: "Garage"},
        GlassShelfBracketsSearch: {name: "Glass Shelf Brackets", url: "https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.fabglassandmirror.com%2Fmedia%2Fcatalog%2Fproduct%2Fb%2Fr%2Fbrushed-nickel-1_1_1.jpg&imgrefurl=https%3A%2F%2Fwww.fabglassandmirror.com%2Fhardware%2Fshelf-brackets&tbnid=1r_1RMWfm4586M&vet=10CPMBEDMozAFqFwoTCLiuxdvHmPwCFQAAAAAdAAAAABAJ..i&docid=Vqo-DquM8bYznM&w=1200&h=1200&q=shelf%20bracket&hl=en&authuser=0&ved=0CPMBEDMozAFqFwoTCLiuxdvHmPwCFQAAAAAdAAAAABAJ"},
        GlassShelfSupport: {name: "Glass Shelf Support", url: "https://www.google.com/search?q=glass+shelf+supports&tbm=isch&hl=en&authuser=0&sa=X&ved=2ahUKEwiv-v2CyJj8AhVxIDQIHSufAgEQtI8BKAB6BAgAEDM&biw=2047&bih=1169"},
        Health: {name: "Health", to: ["DiverticularDisease"]},

        QtForBeginners: {name: "Qt for Beginner's Tutorial", url: "https://wiki.qt.io/Qt_for_Beginners"},
        ShelfBracketGoogleImageSearch: {name: "\"Shelf Bracket\" Google Image Search",  to: ["GlassShelfBracketsSearch", "OilRubbedShelfBracket"]},
        Studio : {name: "Studio"},
        SteelPlate: {name: "Steel Plate (Uncut)", status: "Ordered from Amazon. Awaiting delivery"},
        SteelAngle: {name: "Steel 1 1/2 Angle 72", status: "Waiting at Home Depot"},
        TheCompound: {name: "The Compound"},
        ThreeJS: {name: "threejs.org", to:["DiscoverThreeJSDotCom"]},
        WallMountGlassShelfBracketSearch: {name: "\"wall mount glass shelf bracket\" search", url: "https://www.google.com/search?q=wall+mount+glass+shelf+bracket&tbm=isch&hl=en&authuser=0&sa=X&ved=2ahUKEwjSv7uXyJj8AhVFAzQIHUZnAbgQtI8BKAB6BAgAEDc&biw=2047&bih=1169"},
    }

    // create an array with nodes
    let nodes = [
        // {id: 100, label: "FIXED", x: 10, y:10, allowedToMoveX:true, allowedToMoveY: true},
    ];

    // create an array with edges
    let edges = [
        // {from: 1, to: 3},
    ];

    // create a network
    let networkElement = document.createElement('div');
    networkElement.id = "network";
    networkElement.style.width = "100vw";
    networkElement.style.height = "100vh";
    document.body.appendChild(networkElement);
    document.title = 'network';

    let idToGraphEntity = {};

    let maxId = 0;
    for (let entity in graph) {
        let label = graph[entity].name ? graph[entity].name : entity;
        let node = {id: maxId++, label: label, mass: label.length, entity: entity };
        idToGraphEntity[node.id] = graph[entity];
        graph[entity].id = node.id;
        // if (graph[entity].fixed) {
        //     node.fixed = true;
        //     node.fixed.x = true;
        //     node.fixed.y = true;
        //     node.x = graph[entity].fixed.x;
        //     node.y = graph[entity].fixed.y;
        // }
        nodes.push(node);
    }

    for (let entity in graph) {
        if (graph[entity].to)
            for (let nodeName of graph[entity].to) {
                edges.push({from: graph[entity].id, to: graph[nodeName].id})
            }
    }

    let data = {
        nodes: new vis.DataSet(nodes),
        edges: new vis.DataSet(edges),
    };
    // let options = {width: window.innerWidth + 'px', height: window.innerHeight + 'px', physics: false};
    let options = { /* layout: { randomSeed: 2 } */};
    let network = new vis.Network(networkElement, data, options);
    network.focus(graph.Daniel.id, {locked: false});
    // network.moveTo({position: {x: 0, y: 0}});
    network.on( 'click', function(properties) {
        console.log('clicked node ' + properties.nodes);
        for (let node of properties.nodes) {
            if (idToGraphEntity[node].url) {
                window.open(idToGraphEntity[node].url);
            }
        }
    });

    // // Set the coordinate system of Network such that it exactly

    // })
</script>
